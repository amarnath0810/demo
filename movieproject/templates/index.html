{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" src="{{i.img.url}}"  height="250px">
                <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
<!--                <p class="card-text">{{i.desc}}</p>-->
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">click here</a>
                </div>
            </div>
        </div>
        {%endfor %}
    </div>
</div>



{% endblock%}
